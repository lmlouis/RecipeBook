<h3>Recipes List</h3> <hr>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
    *ngFor="let recipeItem of recipes; let id = index"
    [recipe]="recipeItem"
    [index]="id"></app-recipe-item>
  </div>
</div>
